services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siga-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - siga-network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: siga-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - siga-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: siga-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-siga}
      MYSQL_USER: ${DB_USERNAME:-siga}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
    volumes:
      - siga-mysql-data:/var/lib/mysql
    networks:
      - siga-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: siga-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - siga-redis-data:/data
    networks:
      - siga-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siga-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - .:/var/www
    networks:
      - siga-network
    depends_on:
      - app
      - mysql
      - redis

  # Node.js for Frontend Build
  node:
    image: node:20-alpine
    container_name: siga-node
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - siga-network
    profiles:
      - build

networks:
  siga-network:
    driver: bridge

volumes:
  siga-mysql-data:
  siga-redis-data:
